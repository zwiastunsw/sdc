name: Cleanup PR Preview

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request number"
        required: true
        type: number

        
permissions:
  contents: write       # Modify staging branch
  pull-requests: write  # Remove sticky preview comment

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: previews

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git as GitHub Actions bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove PR preview folder
        run: |
          git fetch origin staging || true
          git checkout staging || git checkout -B staging
          rm -rf "pr-${{ github.event.inputs.pr_number }}" || true
          git add -A
          git commit -m "Remove PR #${{ github.event.inputs.pr_number }} preview" || echo "No changes"
          git push origin staging

      - name: Delete PR preview comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.inputs.pr_number }}
          header: "pr-preview-comment"
          delete: true
