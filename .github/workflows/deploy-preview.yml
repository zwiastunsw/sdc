name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request number (for manual runs)"
        required: true
        type: number

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: preview-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
  cancel-in-progress: true

env:
  PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: npm
          cache-dependency-path: documentation/package-lock.json

      - name: Install dependencies
        run: npm install -f
        working-directory: documentation

      - name: Build site
        env:
          BASE_URL: /sdc/pr-${{ env.PR_NUMBER }}/
        run: npx docusaurus build --out-dir build
        working-directory: documentation
        
      - name: Configure Git (GitHub Actions Bot)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update staging branch with PR preview
        run: |
          git fetch origin staging || true
          if git show-ref --verify --quiet refs/remotes/origin/staging; then
            git checkout staging
            git pull origin staging --rebase || true
          else
           git checkout --orphan staging
           git rm -rf .
           touch .gitkeep
           git add .gitkeep
           git commit -m "Initial empty commit for staging branch"
          fi

          if [ -d "pr-${{ env.PR_NUMBER }}" ]; then
             rm -rf "pr-${{ env.PR_NUMBER }}"
          fi
          mkdir -p "pr-${{ env.PR_NUMBER }}"
          cp -r build/* "pr-${{ env.PR_NUMBER }}/"

          git add "pr-${{ env.PR_NUMBER }}"
          git commit -m "PR #${{ env.PR_NUMBER }} preview update" || echo "No changes"
          git push origin staging

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview
          path: documentation/build
          
      - name: Upload full staging branch as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

  deploy:
    name: Deploy preview
    needs: build
    runs-on: ubuntu-latest
    environment: previews

    steps:
      - uses: actions/checkout@v5

      - name: Upload to Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Save preview metadata
        run: |
          echo "PAGE_URL=${{ steps.deployment.outputs.page_url }}" >> preview.env
          echo "PR_NUMBER=${{ env.PR_NUMBER }}" >> preview.env
        shell: bash

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-metadata
          path: preview.env
