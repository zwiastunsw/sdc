name: PR Closed Cleanup

on:
  pull_request:
    types:
      - closed

permissions:
  actions: write      # allows triggering workflows via API
  contents: read      # needed to read repository workflows
  pull-requests: read # needed to get PR info (PR number, metadata)

jobs:
  trigger-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger cleanup-preview workflow
        uses: actions/github-script@v8
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "cleanup-preview.yml",
              ref: "main",
              inputs: { pr_number: pr_number.toString() }
            });
