name: require-one-review

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - review_requested
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed

jobs:
  require-one-review:
    name: Check for required reviews
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Check required reviews
        id: check
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prAuthor = pr.user.login;

            // ‚úÖ Dependabot PRs are automatically approved (no secret access)
            if (prAuthor === "dependabot[bot]" || prAuthor.toLowerCase().startsWith("dependabot")) {
              core.notice("ü§ñ Dependabot PR ‚Äî skipping review requirement ‚úÖ");
              core.setOutput("status", "approved");
              return;
            }

            // Now safe to load reviewers from secret
            const reviewersRaw = process.env.ALLOWED_REVIEWERS || "";
            const reviewers = reviewersRaw.split(",").map(r => r.trim()).filter(Boolean);

            if (!reviewers.length) {
              core.notice("‚ö†Ô∏è No reviewers defined in ALLOWED_REVIEWERS secret ‚Äî skipping check.");
              core.setOutput("status", "approved");
              return;
            }

            // Fetch all PR reviews
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            // Get the latest review state per reviewer
            const latest = {};
            for (const r of reviews) {
              latest[r.user.login] = r.state;
            }

            // Count approved reviewers from allowed list
            const approvers = reviewers.filter(u => latest[u] === "APPROVED");

            const requiredApprovals = 2;
            const approvalCount = approvers.length;

            if (approvalCount >= requiredApprovals) {
              core.notice(`‚úÖ ${approvalCount} required reviewers approved: ${approvers.join(", ")}`);
              core.setOutput("status", "approved");
            } else {
              const remaining = requiredApprovals - approvalCount;
              core.notice(`üïí Waiting for ${remaining} more approval(s) from: ${reviewers.join(", ")}`);
              core.setOutput("status", "pending");
            }

        env:
          ALLOWED_REVIEWERS: ${{ secrets.ALLOWED_REVIEWERS }}

      - name: Mark neutral status if waiting for approvals
        if: steps.check.outputs.status == 'pending'
        run: echo "‚è∏Ô∏è Waiting for more reviews ‚Äî check remains pending."
        continue-on-error: true
