name: require-one-review

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - review_requested
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed

jobs:
  require-one-review:
    name: require-one-review
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Check required reviews
        id: check
        uses: actions/github-script@v8
        env:
          ALLOWED_REVIEWERS: ${{ vars.ALLOWED_REVIEWERS || secrets.ALLOWED_REVIEWERS }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewers = process.env.ALLOWED_REVIEWERS
              ? process.env.ALLOWED_REVIEWERS.split(",").map(r => r.trim()).filter(Boolean)
              : [];
            const pr = context.payload.pull_request;
            const prAuthor = pr.user.login;

            if (!reviewers.length) {
              core.notice("‚ö†Ô∏è No reviewers defined in vars or secrets ‚Äî skipping check.");
              core.setOutput("status", "approved");
              return;
            }

            // Skip Dependabot PRs (auto-approved)
            if (prAuthor === "dependabot[bot]") {
              core.notice("ü§ñ Dependabot PR ‚Äì skipping review requirement ‚úÖ");
              core.setOutput("status", "approved");
              return;
            }

            // Fetch all PR reviews
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            // Get latest review state per user
            const latest = {};
            for (const r of reviews) {
              latest[r.user.login] = r.state;
            }

            // Collect approved reviewers who are allowed
            const approvers = reviewers.filter(u => latest[u] === "APPROVED");
            const requiredApprovals = 2;
            const approvalCount = approvers.length;

            if (approvalCount >= requiredApprovals) {
              core.notice(`‚úÖ ${approvalCount} required reviewers approved: ${approvers.join(", ")}`);
              core.setOutput("status", "approved");
            } else {
              const remaining = requiredApprovals - approvalCount;
              core.notice(`üïí Waiting for ${remaining} more approval(s) from: ${reviewers.join(", ")}`);
              core.setOutput("status", "pending");
            }

      - name: Mark neutral status if waiting for approvals
        if: steps.check.outputs.status == 'pending'
        run: echo "‚è∏Ô∏è Waiting for additional required reviews."
        continue-on-error: true
