name: require-one-review

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - review_requested
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed

permissions:
  pull-requests: read
  contents: read

jobs:
  require-one-review:
    runs-on: ubuntu-latest
    name: Check for required reviews

    steps:
      - name: Check required reviews
        id: check
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // âœ… Hardcoded list of allowed reviewers
            const reviewers = ["zwiastunsw", "redaktorbs", "MKW2017"];

            const pr = context.payload.pull_request;
            const prAuthor = pr.user.login;

            if (!reviewers.length) {
              core.notice("âš ï¸ No reviewers defined â€” skipping check.");
              core.setOutput("status", "approved");
              return;
            }

            // ğŸ¤– Skip Dependabot PRs (auto-approved)
            if (prAuthor === "dependabot[bot]") {
              core.notice("ğŸ¤– Dependabot PR â€“ skipping review requirement âœ…");
              core.setOutput("status", "approved");
              return;
            }

            // Fetch all PR reviews
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            // Get latest review state per user
            const latest = {};
            for (const r of reviews) {
              latest[r.user.login] = r.state;
            }

            // Collect approved reviewers who are allowed
            const approvers = reviewers.filter(u => latest[u] === "APPROVED");
            const requiredApprovals = 2;
            const approvalCount = approvers.length;

            if (approvalCount >= requiredApprovals) {
              core.notice(`âœ… ${approvalCount} required reviewers approved: ${approvers.join(", ")}`);
              core.setOutput("status", "approved");
            } else {
              const remaining = requiredApprovals - approvalCount;
              core.notice(`ğŸ•’ Waiting for ${remaining} more approval(s) from: ${reviewers.join(", ")}`);
              core.setOutput("status", "pending");
            }

      - name: Mark neutral status if waiting for approvals
        if: steps.check.outputs.status == 'pending'
        run: echo "â¸ï¸ Waiting for additional required reviews â€” status neutral."
        continue-on-error: true
