name: Auto Convert PR to Draft (Docs/Blog Only)

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  auto-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch PR info and changed files
        id: affected
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;

            // Pobierz zmienione pliki (bez checkoutu)
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              per_page: 300,
            });

            // SprawdÅº, czy dotyczy docs lub blog
            const affectsDocsOrBlog = files.some(f =>
              f.filename.startsWith('documentation/docs/') ||
              f.filename.startsWith('documentation/blog/')
            );

            core.setOutput('affected', affectsDocsOrBlog ? 'true' : 'false');
            core.info(`ğŸ“ Affects docs/blog: ${affectsDocsOrBlog}`);

      - name: Determine allowed reviewers (includes secret)
        id: reviewers
        if: steps.affected.outputs.affected == 'true'
        uses: actions/github-script@v8
        env:
          ALLOWED_REVIEWERS: ${{ secrets.ALLOWED_REVIEWERS }}
        with:
          script: |
            const pr = context.payload.pull_request;
            const prAuthor = pr.user.login.toLowerCase();

            const secret = process.env.ALLOWED_REVIEWERS || '';
            const allowedUsers = secret
              .split(',')
              .map(u => u.trim().toLowerCase())
              .filter(Boolean);

            if (!secret) {
              core.warning('âš ï¸ Secret ALLOWED_REVIEWERS is empty or missing.');
            }

            // Autor PR nie moÅ¼e sam zatwierdziÄ‡ swojego PR
            const reviewers = allowedUsers.filter(u => u !== prAuthor);
            core.setOutput('reviewers', reviewers.join(','));
            core.info(`ğŸ‘¥ Allowed reviewers (excluding author): ${reviewers.join(', ') || 'none'}`);

      - name: Convert PR to draft and add single comment
        if: steps.affected.outputs.affected == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;

            // Konwersja tylko jeÅ›li nie jest juÅ¼ draftem
            if (!pr.draft) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                draft: true,
              });
              core.notice(`âœ… PR #${prNumber} converted to draft.`);
            } else {
              core.info('â„¹ï¸ PR already a draft.');
            }

            const message = [
              'ğŸ‘‹ Ten PR zostaÅ‚ automatycznie przekonwertowany na **draft**.',
              '',
              'Tylko upowaÅ¼nieni uÅ¼ytkownicy mogÄ… oznaczaÄ‡ PR jako gotowy â€œReady for reviewâ€ (gotowy do koÅ„cowego przeglÄ…du).',
              'Autor PR nie moÅ¼e sam oznaczyÄ‡ swojego PR.',
              'JeÅ›li uwaÅ¼asz, Å¼e jest to bÅ‚Ä…d, skontaktuj siÄ™ z administratorem.',
              '<!-- draft-auto-bot -->'
            ].join('\n');

            // SprawdÅº, czy komentarz juÅ¼ istnieje
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const alreadyCommented = comments.some(c =>
              c.user.type === 'Bot' &&
              c.body.includes('<!-- draft-auto-bot -->')
            );

            if (!alreadyCommented) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: message,
              });
              core.info('ğŸ’¬ Comment added to PR explaining conversion.');
            } else {
              core.info('ğŸ’¬ Draft comment already exists â€” skipping.');
            }
