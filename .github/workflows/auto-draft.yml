name: Automatyczna zmiana PR na Draft

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  auto-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Determine whether to skip conversion
        id: check
        uses: actions/github-script@v8
        env:
          ALLOWED_REVIEWERS: ${{ secrets.ALLOWED_REVIEWERS }}
        with:
          script: |
            const allowedUsers = (process.env.ALLOWED_REVIEWERS || '')
              .split(',')
              .map(u => u.trim().toLowerCase())
              .filter(Boolean);

            const pr = context.payload.pull_request;
            const prNumber = pr.number;

            // Fetch PR events to see who last marked it ready
            const { data: events } = await github.rest.issues.listEvents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const readyEvent = [...events].reverse().find(e => e.event === 'ready_for_review');

            if (readyEvent && allowedUsers.includes(readyEvent.actor.login.toLowerCase())) {
              core.info(`âœ… ${readyEvent.actor.login} is allowed â€” PR stays ready.`);
              core.setOutput('skip', 'true');
            } else {
              core.info(`âŒ Not allowed user or no ready event found â€” PR will be draft.`);
              core.setOutput('skip', 'false');
            }

      - name: Convert PR to draft (and comment once)
        if: steps.check.outputs.skip == 'false'
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;

            // Check if it's already draft
            if (pr.draft) {
              core.info('â„¹ï¸ PR is already a draft â€” skipping conversion.');
              return;
            }

            // Convert to draft
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              draft: true,
            });
            core.notice(`âœ… PR #${prNumber} converted to draft automatically.`);

            // Prepare comment message
            const message = [
              'ðŸ‘‹ Ten PR zostaÅ‚ automatycznie przekonwertowany na **draft**.',
              '',
              'Tylko upowaÅ¼enieni uÅ¼ytkownicy mogÄ… oznaczaÄ‡ PR jako gotowy â€œReady for reviewâ€ (gotowy do koÅ„cowego przeglÄ…du)',
              'JeÅ›li uwaÅ¼asz, Å¼e jest to bÅ‚Ä…d, skontaktuj siÄ™ z administratorem.'
            ].join('\n');

            // Check for existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const botLogin = context.actor; // typically 'github-actions[bot]'
            const alreadyCommented = comments.some(c =>
              c.user.type === 'Bot' &&
              c.user.login === botLogin &&
              c.body.includes('automatycznie przekonwertowany na **draft**')
            );

            if (alreadyCommented) {
              core.info('ðŸ’¬ Bot already commented on this PR â€” skipping duplicate comment.');
              return;
            }

            // Add comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message,
            });

            core.info('ðŸ’¬ Comment added to PR explaining conversion.');